<!DOCTYPE html>
<!-- Definierar dokumenttypen som HTML5 -->
<html lang="sv">
  <!-- Startar html-elementet med svenska som språk -->

  <head>
    <!-- Huvudavsnitt som innehåller metadata för dokumentet -->
    <meta charset="UTF-8" />
    <!-- Anger teckenuppsättning som utf-8, vilket stöder många internationella tecken -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Gör sidan responsiv på olika enheter -->
    <title>Flexbox och Grid Övning</title>
    <!-- Titeln på webbsidan som visas i webbläsarens flik -->
    <style>
      Start av CSS-stilavsnittet

        /* Flexbox för sidomeny och huvudinnehåll */
        .container {
        display: flex; /* Aktiverar Flexbox på container-elementet */
        height: 100vh; /* Sätter höjden till 100% av skärmens höjd */
      }

      .sidebar {
        flex: 1; /* Ger sidomenyn en flexvärd på 1 */
        background-color: #2c3e50; /* Bakgrundsfärg för sidomenyn */
        padding: 20px; /* Inre marginal på alla sidor av sidomenyn */
        color: white; /* Textfärg för sidomenyn */
      }

      .sidebar a {
        color: white; /* Textfärg för länkar inom sidomenyn */
        text-decoration: none; /* Tar bort understrykning från länkar */
        display: block; /* Gör länkarna block-nivå, vilket fyller hela raden */
        margin-bottom: 10px; /* Yttre marginal under varje länk */
      }

      .sidebar a:hover {
        text-decoration: underline; /* Lägger till understrykning när man för musen över länken */
      }

      /* Grid för huvudinnehåll */
      .main-content {
        flex: 3; /* Ger huvudinnehållet en flexvärd på 3, vilket gör det tre gånger bredare än sidomenyn */
        padding: 20px; /* Inre marginal runt huvudinnehållet */
        display: grid; /* Aktiverar Grid-layout på huvudinnehållet */
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Definierar tre kolumner med lika storlek */
        gap: 20px; /* Avstånd mellan varje kort inom griden */
      }

      .card {
        border: 1px solid #e0e0e0; /* Ger kortet en grå kant */
        border-radius: 5px; /* Rundar kanterna på kortet */
        overflow: hidden; /* Förhindrar att innehåll går utanför kortets kanter */
      }

      .card img {
        max-width: 100%; /* Gör att bilden inte blir större än kortets bredd */
        display: block; /* Gör att bilden tar upp hela raden */
      }

      .card p {
        padding: 10px; /* Inre marginal runt texten inuti kortet */
      }

      .card button {
        background-color: #2980b9; /* Bakgrundsfärg för knappen */
        color: white; /* Textfärg för knappen */
        border: none; /* Tar bort standardkanten runt knappen */
        padding: 10px 15px; /* Inre marginal för texten inuti knappen */
        cursor: pointer; /* Ändrar muspekaren till en hand när den är över knappen */
        transition: background-color 0.3s; /* Lägger till en mjuk övergångseffekt för bakgrundsfärgen */
      }

      .card button:hover {
        background-color: #3498db; /* Ändrar bakgrundsfärgen när man för musen över knappen */
      }
    </style>
    <!-- Slut på CSS-stilavsnittet -->
  </head>

  <body>
    <!-- Startar huvudinnehållet av dokumentet -->
    <div class="container">
      <!-- Huvudcontainer som håller sidomenyn och huvudinnehållet -->
      <nav class="sidebar">
        <!-- Startar navigationsmenyn (sidomenyn) -->
        <a href="#">Länk 1</a>
        <!-- Länk inom sidomenyn -->
        <a href="#">Länk 2</a>
        <!-- Länk inom sidomenyn -->
        <a href="#">Länk 3</a>
        <!-- Länk inom sidomenyn -->
      </nav>
      <!-- Avslutar navigationsmenyn -->
      <div class="main-content">
        <!-- Startar huvudinnehållet -->
        <!-- Nedan följer tre exempel på kort inom huvudinnehållet -->
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Bild 1" />
          <p>Denna bild är verkligen underbar och visar XYZ.</p>
          <button>Mer information</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Bild 2" />
          <p>Denna bild är också fantastisk!</p>
          <button>Mer information</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Bild 3" />
          <p>Här är ännu en fantastisk bild!</p>
          <button>Mer information</button>
        </div>
      </div>
      <!-- Avslutar huvudinnehållet -->
    </div>
    <!-- Avslutar huvudcontainer -->
  </body>
  <!-- Avslutar huvudinnehållet av dokumentet -->
</html>
<!-- Avslutar html-dokumentet -->
