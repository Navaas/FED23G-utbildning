<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="slideshowContainer">
      <img
        class="show"
        src="./images/image1.png"
        alt="A vibrant space scene featuring four distinct planets: a blue-green gas giant with a ring, a red rocky planet with craters, an Earth-like planet with continents and oceans, and a neon pink and purple planet with electric storms"
      />
      <img
        src="./images/images2.png"
        alt=" A dramatic space scene showing Jupiter, with its characteristic brown and beige swirling storms, positioned near a black hole that is warping the light and space around it, set against a starry cosmos background."
      />
      <img
        src="./images/image3.png"
        alt="A whimsical scene of a large, animated cucumber with a smiling face and cartoon-like arms, affectionately embracing a fluffy, content-looking cat in a cozy room setting."
      />
      <img
        src="./images/image4.png"
        alt="A festive scene with an upside-down Christmas tree hanging from the ceiling, decorated with colorful ornaments, lights, and tinsel, with a group of playful cats of various breeds and colors trying to reach the tree in a warmly lit, holiday-decorated room."
      />
    </div>
  </body>
</html>
