<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="kitchen.css" />
  </head>
  <body>
    <main>
      <h1>Välkommen till köket</h1>
      <section>
        <p>Starta kaffebryggaren</p>
        <button>Kaffe</button>
      </section>
      <section>
        <p>Skriv en matlista</p>
        <button id#="btnModal" onclick="clickOnBtn()">Matlista</button>
        <div id="foodModal" class="foodListModal">
          <div class="modalContent">
            <span class="close" onclick="clickOnSpan()">&times;</span>
            <h1>Detta finns i ditt kylskåp</h1>
            <ul>
              <li id="inFridge"></li>
            </ul>
            <p>Skriv din matlista</p>
            <form action="">
              <input type="text" id="foodInputOne" class="clear" />
              <input type="text" id="foodInputTwo" class="clear" />
              <input type="text" id="foodInputThree" class="clear" />
              <input type="text" id="foodInputFour" class="clear" />
              <input type="text" id="foodInputFive" class="clear" />
              <input type="text" id="foodInputSix" class="clear" />
              <input type="reset" value="Rensa listan" />
            </form>

            <ul>
              <li id="listFood"></li>
            </ul>
            <button onclick="foodList()">Lägg till</button>
          </div>
        </div>
      </section>
      <br />
      <br />
      <a href="scene1.html"><button>Gå tillbaka</button></a>
    </main>
  </body>
</html>
